<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>U09P01</title>
</head>

<body>
  <header>
    <h1>Empresas Informáticas API - Proyecto conjunto DSW y DEW</h1>
  </header>
  <main>
    <section id="panel">
      <section>
        <form>
          <input type="radio" id="xml" name="request" value="xml">
          <label for="xml">XMLHttpRequest</label><br>
          <input type="radio" id="fetch" name="request" value="fetch">
          <label for="fetch">Fetch</label><br>
          <input type="radio" id="jquery" name="request" value="jquery">
          <label for="jquery">jQuery</label>
        </form>
      </section>

      <section id="opciones">
        <h2>Elige el método para realizar AJAX:</h2>
        <button>XHR</button>
        <button>Fetch</button>
        <button>jQuery</button>
      </section>
    </section>
  </main>

  <!-- Optional JavaScript -->
  <script src="./js/main.js"></script>

</body>

</html>
