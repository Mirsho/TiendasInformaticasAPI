<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  <title>U09P01</title>
</head>

<body>
  <header>
    <h1>Empresas Informáticas API - Proyecto conjunto DSW y DEW</h1>
  </header>
  <main>
    <section id="panel">
      <section id="opciones">
        <h2>Elige el método para realizar AJAX:</h2>
        <div id="buttons">
          <button value="xhr">XHR</button>
          <button value="fetch">Fetch</button>
          <button value="jquery">jQuery</button>
        </div>
      </section>
      <nav id="add-search">
          <div class="search-container">
            <form>
              <input id="shopId" type="text" placeholder="ID de Tienda" name="search">
              <button id="buscarTienda"><i class="fa fa-search"></i></button>
            </form>
          </div>
          <button type="button" class="collapsible">Nueva Tienda</button>
          <div class="content">
            <form>
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" id="name" name="fname" placeholder="Nombre de la empresa">
                </div>
                <div class="form-group">
                  <label for="location">Localidad</label>
                  <input type="text" id="location" name="location" placeholder="Localidad de la empresa">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="address">Direccion</label>
                  <input type="text" id="address" name="address" placeholder="Dirección de la empresa">
                </div>
                <div class="form-group">
                  <label for="phone">Teléfono</label>
                  <input type="text" id="phone" name="phone" placeholder="Teléfono de la empresa">
                </div>
              </div>
              <div class="form-row">
                <input type="submit" value="Añadir Tienda">
              </div>

            </form>
          </div>

      </nav>

      <section id="lista"></section>

      <div id="loading-screen"></div>
      <div id="spinner" class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <template id="shopCard">
        <div>
          <h3></h3>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </template>
    </section>
    </section>
  </main>
  <footer>

  </footer>

  <!-- Optional JavaScript -->
  <script src="./js/main.js"></script>

</body>

</html>
